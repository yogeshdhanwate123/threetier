- hosts: localhost
  connection: local
  gather_facts: False
  tasks:
    - name: Create task definition
      ecs_taskdefinition:
        region: us-east-1
        containers:
        - name: frontend
          cpu: 0.5
          memory: 200
          essential: true
          image: cytelapp/cytelfrontend
          links: 
            - backend
          portMappings:
            - containerPort: 80
              hostPort: 10001
        - name: backend
          cpu: 0.5
          memory: 200
          essential: true
          image: cytelapp/cytelbackend
          environment:
            - name: "MY_DB_USER"
              value: "mysql_admin"
            - name: "MY_DB_PASS"
              value: "1nsecure"
            - name: "MY_DB_NAME"
              value: "userdb"
            - name: "MY_DB_HOST"
              value: "DATABASENAME"
        family: cytelapp-auto-taskdef
        state: present
      register: taskdef
    - cloudformation:
        region: us-east-1
        stack_name: "{{ stackname }}"
        state: present
        template: deployecsservice.yaml
        template_parameters:
           sgname: "{{ sgname  }}"
           vpcid: "{{ vpcid }}"
           elbname: "{{ elbname }}"
           firstsubnetid: "{{ firstsubnetid }}"
           secondsubnetid: "{{ secondsubnetid }}"
           clustername: "{{ clustername }}"
           taskdefver: "{{ taskdef.taskdefinition.taskDefinitionArn }}"
           servicename: "{{ servicename }}"
